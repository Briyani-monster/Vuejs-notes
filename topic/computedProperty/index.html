<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root" >
        <div v-if="!isShowFav" v-for="book in books" >
            <div class="card" @click="handleIsFav(book.id)">
            <h3>{{book.title}}</h3>
            <div class="card-description">
                <span>{{book.author}}</span>
                <span :class="{item:true,fav:book.isFav}"></span>
            </div>
        </div>
        </div>
        <div v-else  v-for="book in favFilter" >
            <div class="card" @click="handleIsFav(book.id)">
            <h3>{{book.title}}</h3>
            <div class="card-description">
                <span>{{book.author}}</span>
                <span :class="{item:true,fav:book.isFav}"></span>
            </div>
        </div>
        </div>
        <button @click="handleFavFilter">show only fav</button>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
